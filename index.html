<!doctype html>
<html>
<head>
	<title>Oppo Smart Phone</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
 <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	</head>
	<body>
		<div class="main">
			<nav>
				<div class="logo">
					<img src="images/logo.png">
				</div>
				<div class="nav-links animate__animated animate__fadeInRight">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Phone</a></li>
						<li><a href="#">Accessories</a></li>
						<li><a href="#">Cart</a></li>
					</ul>
				</div>
			</nav>

			<div class="information">
				<div class="overlay">
				<img src="images/mobile.png" class="mobile">
				<div id="circle">
					<div class="feature one">
						<img src="images/Camera.png">
						<div>
							<h1>Camera</h1>
							<p>13MP, Wide Angle Lens</p>
						</div>
					</div>
					<div class="feature two">
						<img src="images/Processor.png">
						<div>
							<h1>Processor</h1>
							<p>Octa-core (4x1.5GHz + 4x1GHz)</p>
						</div>
					</div>
					<div class="feature three">
						<img src="images/Display.png">
						<div>
							<h1>Display</h1>
							<p>13.97 cm (5.5 inch)</p>
						</div>
					</div>
					<div class="feature four ">
						<img src="images/Battery.png">
						<div>
							<h1>Battery</h1>
							<p> 4000mAh,24Hrs Standby</p>
						</div>
					</div>
				</div>
			</div>
			</div>
			<div class="controls">
				<img src="images/upArrow.png" id="upBtn">
				<h3>Features</h3>
				<img src="images/upArrow.png" id="downBtn">
			</div>
		</div>
		<script>
			var circle = document.getElementById("circle");
			var upBtn = document.getElementById("upBtn");
			var downBtn = document.getElementById("downBtn");

			var rotateValue = circle.style.transform;
			var rotateSum;

			upBtn.onclick = function(){
				rotateSum = rotateValue +"rotate(-90deg)";
				circle.style.transform = rotateSum;
				rotateValue = rotateSum;
			}
			downBtn.onclick = function(){
				rotateSum = rotateValue +"rotate(90deg)";
				circle.style.transform = rotateSum;
				rotateValue = rotateSum;
			}
		</script>
	</body> 
</html>
